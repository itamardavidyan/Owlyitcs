<!DOCTYPE html>
<html>
<head>
    <script>
        function handleSubmit() {
            const myText = document.myForm.myText.value;
            fetch(`http://localhost:3000/parse?text=${myText}`)
                .then(res => res.json())
                .then(({ result }) => {
                    const innerHTMLList = result.map(({ word, counter }) => '<li>' + word + ' : ' + counter + '</li>').join('');
                    const resultElement = document.getElementById('result');
                    resultElement.innerHTML = innerHTMLList;
                })
        }
    </script>
    <title>Page Title</title>
</head>
    <body>

    <h1>This is a Heading</h1>
    <form  name="myForm" action="javascript:handleSubmit()" >
        <textarea name="myText"></textarea>

        <button id="submitForm" type="submit">Submit</button>
    </form>

    <h2>Result:</h2>
    <div>
        <ol id="result"></ol>
    </div>

    </body>
</html>
